name: CI/CD Android Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Java 17 (resolve problema do SDK)
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        emulator: false

    # 4Ô∏è‚É£ Cache Gradle
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    # 5Ô∏è‚É£ Grant execute permissions
    - name: Grant Execute Permissions
      run: chmod +x gradlew

    # 6Ô∏è‚É£ Run Unit Tests
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --no-daemon || true

    # 7Ô∏è‚É£ Generate Jacoco Report
    - name: Generate Jacoco Report
      run: ./gradlew jacocoTestReport --no-daemon || true

    # 8Ô∏è‚É£ Lint Analysis
    - name: Lint Analysis
      run: ./gradlew lintDebug --no-daemon --continue

    # 9Ô∏è‚É£ Build APK & AAB
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Build AAB
      run: ./gradlew bundleRelease --no-daemon

    # üîü Upload artifacts
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/app-release.aab

    - name: Upload Jacoco Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: app/build/reports/jacoco/jacocoTestReport

    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
